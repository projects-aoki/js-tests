<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>


<script type="text/javascript">
$(document).ready(function() {

//どの要素の中身を取得するか
var strageId = "#name";
//appendした時に何タグで囲むか
var appendTag = "li";
//何個表示させるか
var StorageRoll = 4;

//下記計算式
var boxNum = [];
var Internal = []
var $target = $(strageId).find('> *');
var maxim = $target.length-1;
var n = 0;

$target.hide();

function valueStorage(MaxRoll) {
	if(maxim < MaxRoll ) {
		//最大値を超えている場合は実行しない
		//Do not run if StorageRoll have exceeded the maximum value.
		}
	else {
		while(n < MaxRoll) {
			var ramNum = Math.floor(Math.random()*(maxim+1));
			if(boxNum.indexOf(ramNum) < 0) {
				boxNum[n] = ramNum;
				Internal[n] = $target.eq(ramNum).html();
				n ++;
			}
		}
	}
}

function showTags(tag) {
	for( var i = 0; i < boxNum.length; i++ ) {
		$("#name").append('<'+tag+'>'+Internal[i]+'</'+tag+'>');
	}	
}

valueStorage(StorageRoll);
$target.remove();
showTags(appendTag);


});
</script>

</head>
<body style="zoom: 1;">


<ul id="name">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
</ul>

</body></html>
